<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGV Squad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f1923; /* Dark background color */
            color: #ffffff; /* White text */
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1c1f26; /* Slightly lighter background for container */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            border: 2px solid #ff4655; /* Valorant Red border */
        }
        h1 {
            text-align: center;
            color: #ff4655; /* Valorant Red */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            color: #ffd700; /* Gold */
            border-bottom: 2px solid #ff4655; /* Valorant Red border */
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .section p {
            color: #dcdcdc; /* Light grey text for better contrast */
            margin: 10px 0;
            text-align: center;
        }
        .links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .links a {
            text-decoration: none;
            color: #ffffff; /* White text */
            padding: 10px 20px;
            background-color: #ff4655; /* Valorant Red */
            border-radius: 5px;
            border: 2px solid #ff4655; /* Red border */
            transition: all 0.3s ease;
            margin: 0 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .links a:hover {
            background-color: #ffa500; /* Orange on hover */
            border: 2px solid #ffa500; /* Orange border on hover */
            color: #000000; /* Black text on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to EGV Squad</h1>
        
        <div class="section">
            <h2>Team Lineup</h2>
            <p>EGV-YUVI</p>
            <p>EGV-AMAN</p>
            <p>EGV-Craniax8096</p>
        </div>
        
        <div class="section">
            <h2>YouTube</h2>
            <p>Check out our YouTube channel:</p>
            <div class="links">
                <a href="https://www.youtube.com/@percyjackson-oy2gf?si=O2L0OA2le1zx6iOJ">EGV Squad YouTube</a>
            </div>
        </div>
        
        <div class="section">
            <h2>Instagram</h2>
            <p>Follow us on Instagram:</p>
            <div class="links">
                <a href="https://www.instagram.com/egv_squad5/">@egv_squad5</a>
            </div>
        </div>
        
        <div class="section">
            <h2>Contact</h2>
            <p>Connect with us on Discord:</p>
            <p>yuvraj7278</p>
            <p>amantonpe</p>
            <p>devilslayer20052009</p>
        </div>
    </div>
</body>
</html>
